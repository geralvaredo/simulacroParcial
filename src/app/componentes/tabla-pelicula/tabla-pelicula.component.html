<ul class="list-group order-md-2 mb-4">
  <li *ngFor="let pelicula of listadoPeliculas" class="list-group-item d-flex justify-content-between lh-condensed" (click)="seleccionado(pelicula)">
    <div>
      <h6 class="my-0">{{pelicula.nombre}}</h6>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="seleccionPelicula(pelicula)">Detalle</button>
  </li>
</ul>
<div  *ngIf="verDetalle && pelicula!=undefined" class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <app-btn-borrar [peliculaBorrar] = "pelicula" (actorBorrado)="borrarPelicula(pelicula)"></app-btn-borrar>
      </div>
      <div class="col-md-5">
        <app-detalle-pelicula  [peliculaSeleccionada]="pelicula"></app-detalle-pelicula>
      </div>
      <div class="col-md-5">
        <app-btn-modificar  [peliculaSeleccionada]="pelicula"  (pelicula)="modificarPelicula($event)"></app-btn-modificar>
      </div>
    </div>
  </div>
</div>
