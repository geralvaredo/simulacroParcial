<div class="general">
  <div class="formLogin">
    <p matLine class="etiqueta">Registro</p>
    <mat-form-field class="componentes">
      <mat-label>Ingrese un Usuario nuevo</mat-label>
      <input matInput placeholder="usuario@email.com" [(ngModel)]="usuario.email" type="text"
             id="user" required>
    </mat-form-field>
    <br>
    <mat-form-field class="componentes">
      <mat-label>Ingrese su Contrase√±a</mat-label>
      <input matInput type="password" [(ngModel)]="usuario.pass" id="pass" required>
    </mat-form-field>
    <br>
    <button mat-raised-button class="botonLogin" (click)="onRegister()">Registrarse</button>
    <br>
    <a routerLink="">Tienes una cuenta ? ingrese aqui</a>
  </div>
</div>
