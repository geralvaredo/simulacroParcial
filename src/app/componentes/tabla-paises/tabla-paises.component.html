<div class="scroll">
  <ul class="list-group mb-3">
    <li  *ngFor="let pais of listado" (click)="guardarPais(pais.name)" class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h5 class="my-0"> {{pais.name}}</h5>
        <small class="text-muted">{{pais.region}}</small>
      </div>
        <img  style="width: 50px ; height: 50px" [src]='pais.flag'>
    </li>
  </ul>
</div>
